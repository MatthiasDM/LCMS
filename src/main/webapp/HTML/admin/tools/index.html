<script>

    function loadTable(_title, _parent, _baseName) {
        console.log("Loading " + _title);
        var title = typeof lang[baseName] !== "undefined" ? lang[baseName]['title'] : _title;
        var baseName = _baseName;
        var container = dom_jqGridContainer(baseName);
        _parent.append(container);
        LazyTableRequest(baseName, "./servlet", title, 1);
    }
    ;
    function createModalTable(_title, _baseName) {
        var mod = create_modal($("#admin-container"), _title, "");
        var modalBody = mod.find("div[class=modal-body]");
        mod.on('hidden.bs.modal', function () {
            $(this).remove();
        })
        loadTable(_title, modalBody, _baseName);
        mod.modal();
    }


</script>
