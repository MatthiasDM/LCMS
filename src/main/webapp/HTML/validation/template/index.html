<script>
    $("div[contenteditable]").each(function (a, b) {
        var ck = CKEDITOR.inline($(b).attr('id'));
        ck.on('instanceReady', function (ev) {
            var editor = ev.editor;
            editor.setReadOnly(false);
        });
        ;
    });
</script>
