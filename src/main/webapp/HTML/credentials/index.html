<script>
    function login_doLogin(_parent, _username, _password) {
        console.log("Log in attempt");
        $.ajax({
            method: "POST",
            url: "./credentials",
            data: {action: "CREDENTIALS_LOGIN", username: _username, password: _password},
            beforeSend: function (xhr) {
                xhr.overrideMimeType("application/html");
            }
        }).done(function (data) {
            location.reload();
        }).fail(function (data) {
            alert("Sorry. Server unavailable. ");
        });

    }
    $(function () {
        $("#form-signin").submit(function (event) {
            event.preventDefault();
            var username = $("input[id=singin-username]").val();
            var password = $("input[id=singin-password]").val();
            login_doLogin($("#container-login"), username, password);
        });
    });
</script>
<div id="container-login">

    <style>
        .form-signin {
            max-width: 330px;
            padding: 15px;
            margin: 0 auto;
        }
        .form-signin .form-signin-heading,
        .form-signin .checkbox {
            margin-bottom: 10px;
        }
        .form-signin .checkbox {
            font-weight: 400;
        }
        .form-signin .form-control {
            position: relative;
            box-sizing: border-box;
            height: auto;
            padding: 10px;
            font-size: 16px;
        }
        .form-signin .form-control:focus {
            z-index: 2;
        }
        .form-signin input[type="email"] {
            margin-bottom: -1px;
            margin-top:5px;
            border-bottom-right-radius: 0;
            border-bottom-left-radius: 0;
        }
        .form-signin input[type="password"] {
            margin-bottom: 10px;
            margin-top:5px;
            border-top-left-radius: 0;
            border-top-right-radius: 0;
        }            
    </style>




    <div class="container">
        <form class="form-signin" id="form-signin">
            <h2 class="form-signin-heading">Please sign in</h2>
            <label for="Username" class="sr-only">Username</label>
            <input type="text" id="singin-username" class="form-control" placeholder="Username" required autofocus>
            <label for="inputPassword" class="sr-only">Password</label>
            <input type="password" id="singin-password" class="form-control" placeholder="Password" required>
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        </form>

    </div> <!-- /container -->
</div>
