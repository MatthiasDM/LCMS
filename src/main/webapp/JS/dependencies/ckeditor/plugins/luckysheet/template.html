<div id="luckysheet" style="margin:0px;padding:0px;position:relative;width:100%;height:100%;left: 0px;top: 0px;"></div>


<script>
    $(function () {
        //Configuration item
        var options = {
            container: 'luckysheet', //luckysheet is the container id
            column: 20,
            row: 50,
            plugins: ["chart"],
            showinfobar: false
        }
        var data = $(parent.document.getElementById($(parent)[0].frames[0].name)).text();
        if (data.length >= 1) {
            options = JSON.parse(data);
        }
        luckysheet.create(options);
        function updateSheetData() {
            console.log("saving luckysheet data");
            var data = luckysheet.toJson();
            $(parent.document.getElementById($(parent)[0].frames[0].name)).find("div[id=luckysheetdata]").text(JSON.stringify(data));
        }
        $(parent.document.getElementById($(parent)[0].frames[0].name)).parent().parent().find("button[id*=save]").click(updateSheetData);
        //window.setInterval(updateSheetData, 10000);
        $(parent.document.getElementById($(parent)[0].frames[0].name)).parent().parent().find("button[id*=save]").click(updateSheetData);
    })
</script>
